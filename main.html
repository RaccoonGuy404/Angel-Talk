<!DOCTYPE html>
<meta charset="utf-8">
<html>
    <head>
        <title>Angel Talk</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="fav-icon.png">
        <script src="js/main.js" defer></script>
    </head>
    <body>
        <h1>Void</h1>
        <br><br><br>
        <div id="angel_pic" style="display: flex; justify-content: center;">
            <p id="angelBox"></p>
            <div id="divStart">
                <button id="btnStart">Start to Talk</button>
            </div>
            <img src="media/png/angel_1.png" height="600px">
        </div>

        <br><br>
        <div id="divChat" style="display: none; justify-content: center;">
            <table id="tblChat">
                <tr>
                    <td><button id="btn1">Where?</button></td>
                    <td><button id="btn2">Tell me about the Void</button></td>
                </tr>
            </table>
        </div>
        <audio id="audio" src="media/audio/Angels.ogg" loop="true"></audio>
    </body>

</html>
