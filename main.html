<!DOCTYPE html>
<meta charset="utf-8">
<html>
    <head>
        <title>Angel Talk</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/main.js" defer></script>
        <script src="js/chat.js" defer></script>
    </head>
    <body onload="typeEffect()">
        <h1>Void</h1>
        <br><br><br>
        <div id="angel_pic" style="display: flex; justify-content: center;">
            <p id="angelBox"></p>
            <img src="media/png/angel_1.png" height="600px">
        </div>
        <br><br>
        <div id="divChat" style="display: flex; justify-content: center;">
            <table id="tblChat">
                <tr>
                    <td><button onclick="startMusic()">Where?</button></td>
                    <td><button onclick="startMusic()">Tell me about the Void</button></td>
                </tr>
            </table>
        </div>
        <audio id="audio" src="media/audio/Angels.ogg"></audio>
    </body>
</html>
